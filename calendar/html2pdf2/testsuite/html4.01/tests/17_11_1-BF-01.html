<body>
<div class="TestPurpose">Verify the functionality of the tabindex attribute for the INPUT element.
</div>
<div class="AssertionsTested">Test for assertion 17.11.1-1</div>
<p>Press the Tab key to navigate the following controls. The order in which elements receive focus must follow the sequence of numbers shown.</p>
<form method="post" action="">
<div>

<input tabindex="01" value="1" type=text name="field1">

<input tabindex="5" value="5" type=radio name="field2">5

<input tabindex="0003" value="3" type=checkbox name="field3">3

<input tabindex="000004" value="4" type=text name="field4">
<input tabindex="0000000000002" type=button value="2">
</div>

</form>
