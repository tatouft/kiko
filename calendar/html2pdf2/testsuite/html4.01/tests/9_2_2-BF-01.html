<div class="AssertionsTested">Test for assertion 9.2.2-5</div>
<p>The Q element is used for inline quotations. Therefore, there must be quotation marks surrounding the next sentence.</p>
<p><q>There must be a quotation mark at the beginning and at the end of this sentence.</q></p>
